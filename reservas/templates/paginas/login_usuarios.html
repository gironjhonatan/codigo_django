<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form action="post">
        {% csrf_token %}
        <section class="vh-100" style="background-color: #8da8da;">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
        
                    <h3 class="mb-5">Your data</h3>
        
                    <div class="form-outline mb-4">
                        <input type="email" id="" class="form-control form-control-lg" name="correo" required/>
                        <label class="form-label" for="typeEmailX-2">Email</label>
                    </div>
        
                    <div class="form-outline mb-4">
                        <input type="password" id="" class="form-control form-control-lg" name="password" required/>
                        <label class="form-label" for="typePasswordX-2">Password</label>
                    </div>
        
                    <div class="form-check d-flex justify-content-start mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                        <label class="form-check-label" for="form1Example3"> Remember password </label>
                    </div>
        
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        
                    <hr class="my-4">
                    <a href="{% url 'registro' %}" class="btn btn-success btn-lg btn-block"> Check in </a>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
    </form>     
</body>
</html>
